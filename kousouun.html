    考察<br>
      奥のほうに薄ぼんやりと広範に広がっている雲が高層雲であり、手前に同程度の高さで切れ切れになっているのは高積雲であると考えられる。<br>
      昨日の夜から下がり続けた気温は早朝4時には-2.5℃に届いており、気温が急激に低下したことにより水蒸気が凝結したことが考えられる。<br>
      地表に近ければ霧雲になることが多いが、上空であったため高層雲になったと考えられる。<br>
