    天気<br>
     ・前日 晴れ<br>
     ・当日 曇り<br>
     ・翌日 雨<br>
    考察<br>
      写真全面に薄く広がっているのが巻層雲、一部筋のように走っているのが巻雲である。<br>
      天気図を見ると東から低気圧が近づいており、事実翌日にはこの低気圧によって雨が降っている。<br>
      このことから低気圧の温暖前線によって発生した巻層雲の切れ端が届いていることが考えられる。<br>
