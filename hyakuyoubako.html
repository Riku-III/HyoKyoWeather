    百葉箱の七不思議<br>
    1. 百葉箱はなぜ白いのか。<br>
    → 太陽光で暖まるのを抑えるため。<br>
    2. 百用箱はなぜ隙間だらけなのか。<br>
    → 風が通り抜けるようにするため。<br>
    3. 百葉箱はなぜ木でできているのか。<br>
    → 1と同じく太陽光で暖まるのを抑えるため。<br>
    4. 百葉箱はなぜ扉が北にあるのか。<br>
    → 記録時に直射日光が入らないようにするため。<br>
    5. 百葉箱はなぜ高さが2mぐらいなのか。<br>
    → 地面からの照り返しを抑えるため。<br>
    6. 百葉箱はなぜ下が草原なのか。<br>
    → 地面からの照り返しを抑えるため。<br>
    7. 百葉箱はなぜ周囲が開けているのか。<br>
    → 建物等からの照り返しを抑えるため。<br>
