    考察<br>
      写真中央に特徴的な塊で浮かんでいるのが積雲(所々に似たような雲も)であり、その上空に薄く広がっているのが高層雲であると考えられる。<br>
      撮影地は寒冷前線が通り過ぎた直後であり、それによって発達した積雲が観察できたと考えられる。<br>
